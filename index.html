<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="cabecalho">
        
       <h1 class="titulo">Decodificador de Texto<h1>
        
    </div>
    </header>

 <main>
    <section>
            <textarea class="text-area"  cols="41" rows="4" placeholder="Digite seu texto"></textarea>
        

        <div>
            <h6 class="alerta">Apenas letras minúsculas e sem acento.</h6>
        </div>
        <div class="button">
            <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
    </section>
    
    <section>
        <textarea class="mensagem"  cols="20" rows="10"></textarea>
        <button class="btn-copiar" onclick="copiarTexto()" id="copy">Copiar</button>   
    </section>
</main>

<script src="script.js"></script>

</body>

<footer class="footer">© Copyright Barbara Oliveira - 2023</footer>

</html>
